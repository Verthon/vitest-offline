name: Node.js Package CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'  # Ignore markdown file changes for running workflows

jobs:
  build:
    runs-on: ubuntu-20.04  # Specified Ubuntu version for consistency
    strategy:
      matrix:
        node-version: '.nvmrc'

    steps:
    - uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    # - name: Run tests
    #   run: pnpm run test:unit

    - name: Build
      run: pnpm build

